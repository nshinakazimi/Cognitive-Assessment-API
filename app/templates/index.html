<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cognitive Journal App - API Testing</h1>
        </div>
        
        <div class="login-info" id="login-info">Not logged in</div>
        
        <div class="tabs">
            <button class="tab-button auth-tab active" data-tab="register-tab">Register</button>
            <button class="tab-button auth-tab" data-tab="login-tab">Login</button>
            <button class="tab-button logged-in-tab" data-tab="journal-tab" style="display: none;">Create Journal</button>
            <button class="tab-button logged-in-tab" data-tab="journals-list-tab" style="display: none;">My Journals</button>
            <button class="tab-button logged-in-tab" id="logout-btn" style="display: none;">Logout</button>
        </div>
        
        <div class="tab-content auth-tab active" id="register-tab">
            <div class="card">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        
        <div class="tab-content auth-tab" id="login-tab">
            <div class="card">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        
        <div class="tab-content logged-in-tab" id="journal-tab" style="display: none;">
            <div class="card">
                <h2>Create New Journal Entry</h2>
                <form id="journal-form">
                    <textarea id="journal-content" rows="6" placeholder="Write your journal entry here..." required></textarea>
                    <button type="submit">Save Journal</button>
                </form>
            </div>
        </div>
        
        <div class="tab-content logged-in-tab" id="journals-list-tab" style="display: none;">
            <div class="card">
                <h2>My Journal Entries</h2>
                <button id="get-journals-btn">View All Journals</button>
                <div id="journals-list"></div>
                <div id="journal-detail" class="journal-detail-container" style="display: none;">
                    <h3>Journal Details</h3>
                    <div id="journal-result"></div>
                    <button id="back-to-list-btn">Back to List</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
